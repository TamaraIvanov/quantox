<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <title>Airlines</title>
</head>
<body>



<div id="content" class="no-display">
    <div class="container clearfix">
        <h1>Airlines</h1>
        <div class="list_wrapper w100p clearfix">

            <div id="list-label" class="list-label clearfix">


            </div>
        </div>

        <div id="page-content" class="w80p"></div>
    </div>
</div>

<div class="background_img"></div>

<div id="geolocation">
    <div class="geo-header">
        <span>Geolocation</span>
    </div>
    <div class="geo-content clearfix">
        <p id="geo-msg" class="left w100p">Do you want to use geolocation?</p>
        <div class="geo-btn right">
            <button type="button" class="left" onclick="initialize(true)">Allow</button>
            <button type="button" class="left" onclick="initialize(false)">No</button>
        </div>

    </div>
</div>

<div id="loading-wrapper" onload="loading()">
    <div class="loading-content">
        <img src="loader/loader.gif">
    </div>
</div>



<script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3.exp&key=AIzaSyDwxem7oINL8qvoUw8eufRgdQ4mbYae0i4&nothing"></script>
<script src="js/main.js"></script>

</body>
</html>
